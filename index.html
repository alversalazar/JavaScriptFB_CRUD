    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
                
              <h1 class="h4">Career</h1>

      
                <form id="task-form">
                    <label for="idCareer">IdCareer:</label>
                    <input
                      type="text"
                      id="task-idCareer"
                      class="form-control mb-3"
                      class="My First idCareer"
                      placeholder="Task idCareer"
                      autofocus
                    />
    
                

                <label for="name">Name:</label>
                <input
                  id="task-name"
                  class="form-control mb-3"
                  placeholder="Task Name"
                  />

                <label for="duration">Duration:</label>
                <input
                  id="task-duration"
                  class="form-control mb-3"
                  placeholder="Task duration"
                  />

                <label for="description">Description:</label>
                <input
                  id="task-description"
                  class="form-control mb-3"
                  placeholder="Task Description"
                  />

                
                  <label for="status">Status:</label>
                  <input
                    id="task-status"
                    type="checkbox" 
                  
                  />
                  
                  <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
